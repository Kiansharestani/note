<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه یادداشت آنلاین</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 80%; height: 100px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        #notes { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>دفترچه یادداشت آنلاین</h1>
    <textarea id="noteInput" placeholder="یادداشت خود را وارد کنید..."></textarea><br>
    <button onclick="saveNote()">ذخیره یادداشت</button>
    <button onclick="clearNotes()">حذف همه یادداشت‌ها</button>
    <div id="notes"></div>

    <script>
        document.addEventListener("DOMContentLoaded", loadNotes);

        function saveNote() {
            let noteText = document.getElementById("noteInput").value;
            if (noteText.trim() === "") return;

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(noteText);
            localStorage.setItem("notes", JSON.stringify(notes));

            loadNotes();
            document.getElementById("noteInput").value = "";
        }

        function loadNotes() {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            let notesDiv = document.getElementById("notes");
            notesDiv.innerHTML = "";

            notes.forEach(note => {
                let noteElement = document.createElement("p");
                noteElement.textContent = `📝 ${note}`;
                notesDiv.appendChild(noteElement);
            });
        }

        function clearNotes() {
            localStorage.removeItem("notes");
            loadNotes();
        }
    </script>
</body>
</html>
